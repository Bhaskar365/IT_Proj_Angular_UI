<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <p class="text-center fs-3" [ngClass]="isUserValid ? 'text-success pb-1':'text-danger pb-1' ">
                        {{this.responseMsg}}</p>
                    <div class="panel-body p-3">

                        <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
                            
                            <!-----------EMAIL INPUT--------------->
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="email" placeholder="Email" formControlName="email">
                                </div>

                                <!-------------EMAIL ERROR CHECK---------->
                                <small 
                                    class="form-text text-danger" 
                                    *ngIf="Email.errors?.['required'] 
                                    && (Email.touched || Email.dirty)">
                                    *Email is required
                                </small>

                                <small *ngIf="Email.errors?.['email'] 
                                    && (Email.touched || Email.dirty)"
                                    class="form-text text-danger">
                                    *Email is Invalid
                                </small>
                            </div>

                            <!--------------PASSWORD INPUT----------------------->
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="Password" formControlName="pwd">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                                <!--------------PASSWORD ERROR----------------------->
                            <small *ngIf="PWD.errors?.['required'] && (PWD.touched || PWD.dirty)"
                            class="form-text text-danger">*Password is required</small>

                        <small class="form-text text-danger"
                            *ngIf="PWD.errors?.['minlength'] && (PWD.touched || PWD.dirty)">
                            Password has to be more than 6 characters
                        </small>
                            </div>

                            <!---------FORGET PASSWORD---------->
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password?</a>
                            </div>
                            <!------------BUTTON------------->
                            <button type="submit" [disabled]="loginForm.invalid"
                                class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account? <a id="forget"
                                    routerLink="/sign-up">Sign Up</a></div>
                        </form>
                    </div>

                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://www.facebook.com" target="_blank" class="px-2"><img
                                    src="https://www.freepnglogos.com/uploads/logo-facebook-png/logo-facebook-high-quality-facebook-logo-cliparts-for-20.png"
                                    alt="Facebook"></a>
                            <a href="https://www.google.com" target="_blank" class="px-2"><img
                                    src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                                    alt="Google"></a>
                            <a href="https://www.github.com" target="_blank" class="px-2"><img
                                    src="https://www.freepnglogos.com/uploads/512x512-logo/512x512-transparent-logo-github-logo-24.png"
                                    alt="Github"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
