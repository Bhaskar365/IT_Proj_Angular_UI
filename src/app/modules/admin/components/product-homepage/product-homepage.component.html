
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John" #input />
</mat-form-field>

<button>Add New</button>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!------DEVICE ID COLUMN-------->
        <ng-container matColumnDef="DevId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DEV ID</th>
            <td mat-cell *matCellDef="let row">{{row.DevId}}</td>
        </ng-container>

           <!------Device Type COLUMN-------->
        <ng-container matColumnDef="DevType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Device Type</th>
            <td mat-cell *matCellDef="let row">{{row.DevType}}</td>
        </ng-container>

         <!-----Owner COLUMN-------->
         <ng-container matColumnDef="Owner">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Owner</th>
            <td mat-cell *matCellDef="let row">{{row.Owner}}</td>
        </ng-container>

        <!-----Location COLUMN-------->
        <ng-container matColumnDef="Location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
            <td mat-cell *matCellDef="let row">{{row.Location}}</td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
